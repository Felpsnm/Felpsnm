name: Render three-body gif

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install numpy matplotlib pillow

      - name: Render gif
        run: python scripts/threebody_gif.py --out assets/threebody.gif

      - name: Commit changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/threebody.gif
          git diff --cached --quiet && exit 0
          git commit -m "chore: update three-body gif"
          git push
